<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | UnityARgame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      /* Force the "Cinema Mode" look via CSS for better stability */
      body {
        margin: 0; padding: 0; background: #000000; overflow: hidden;
        display: flex; justify-content: center; align-items: center;
        height: 100vh; width: 100vw;
      }
      #unity-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      // --- 1. THE SMART SCALER (Maintains 9:16 Ratio) ---
      function resizeGame() {
          var gameAspectRatio = 9 / 16; 
          var windowWidth = window.innerWidth;
          var windowHeight = window.innerHeight;
          var windowRatio = windowWidth / windowHeight;

          var finalWidth, finalHeight;

          if (windowRatio > gameAspectRatio) {
              finalHeight = windowHeight;
              finalWidth = finalHeight * gameAspectRatio;
          } else {
              finalWidth = windowWidth;
              finalHeight = finalWidth / gameAspectRatio;
          }

          canvas.style.width = finalWidth + "px";
          canvas.style.height = finalHeight + "px";
      }

      window.addEventListener('resize', resizeGame);
      resizeGame(); 


      window.addScore = function(amount) {
      // PostMessage is the "teleportation" tool for data between iframes
      window.parent.postMessage({ 
          type: "UNITY_SCORE", 
          score: amount 
      }, "*"); 
};

      // --- 2. UNITY CONFIG (Using your ORIGINAL filenames) ---
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
          }, 5000);
        }
      }

      var buildUrl = "Build";
      // These names are restored from your first version so the files load correctly
      var loaderUrl = buildUrl + "/ArGameUnityBuildTestFolder.loader.js";
      var config = {
        dataUrl: buildUrl + "/ArGameUnityBuildTestFolder.data",
        frameworkUrl: buildUrl + "/ArGameUnityBuildTestFolder.framework.js",
        codeUrl: buildUrl + "/ArGameUnityBuildTestFolder.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UnityARgame",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // --- 3. LOAD UNITY ---
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;
          resizeGame(); 
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
