<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | UnityARgame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      // --- 1. SETUP VISUALS (Black Background & Centering) ---
      // This forces the "Cinema Mode" look
      document.body.style.margin = "0";
      document.body.style.padding = "0";
      document.body.style.background = "#000000"; // Black bars
      document.body.style.overflow = "hidden"; // No scrollbars
      document.body.style.display = "flex";
      document.body.style.justifyContent = "center";
      document.body.style.alignItems = "center";
      document.body.style.height = "100vh";
      document.body.style.width = "100vw";

      // Clear default Unity styles that might interfere
      canvas.style.width = "";
      canvas.style.height = "";
      container.className = ""; 

      // --- 2. THE SMART SCALER (Maintains 9:16 Ratio) ---
      function resizeGame() {
          var gameAspectRatio = 9 / 16; // The shape of your phone game
          var windowWidth = window.innerWidth;
          var windowHeight = window.innerHeight;
          var windowRatio = windowWidth / windowHeight;

          var finalWidth, finalHeight;

          if (windowRatio > gameAspectRatio) {
              // Screen is wide (PC) -> Max out Height, calculate Width
              finalHeight = windowHeight;
              finalWidth = finalHeight * gameAspectRatio;
          } else {
              // Screen is tall (Mobile) -> Max out Width, calculate Height
              finalWidth = windowWidth;
              finalHeight = finalWidth / gameAspectRatio;
          }

          // Apply to Canvas
          canvas.style.width = finalWidth + "px";
          canvas.style.height = finalHeight + "px";
      }

      // Run resize immediately and whenever the window changes
      window.addEventListener('resize', resizeGame);
      resizeGame(); 

      // --- 3. UNITY CONFIG ---
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      // IMPORTANT: I used your filenames ("New Unity Build")
      var loaderUrl = buildUrl + "/New Unity Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/New Unity Build.data",
        frameworkUrl: buildUrl + "/New Unity Build.framework.js",
        codeUrl: buildUrl + "/New Unity Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "UnityARgame",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // --- 4. LOAD UNITY ---
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          // Game Loaded!
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance; // Necessary for your Main.js handshake
          resizeGame(); // Force one last resize to be perfect
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
